# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webspot

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_87c9f9ddd8324ae893e47250a3c5a02e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a602579bbf514fe89670c9ae7fa1a8f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87c9f9ddd8324ae893e47250a3c5a02e }}/crawlabteam/webspot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webspot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e89f01ba619849fdac4db62b5ed83bd9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87c9f9ddd8324ae893e47250a3c5a02e }}/crawlabteam/webspot:${{ github.sha }}'