# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webspot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3540f645c93f4011ba70816fd361e9b1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd1df37ce5314687847b34bc0e49d3f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3540f645c93f4011ba70816fd361e9b1 }}/crawlabteam/webspot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webspot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ae253db19cfa4f11a700dcec80813b06 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3540f645c93f4011ba70816fd361e9b1 }}/crawlabteam/webspot:${{ github.sha }}'